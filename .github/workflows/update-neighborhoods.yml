name: Refresh Neighborhood Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # Daily at 12:00 UTC; adjust as needed

permissions:
  contents: write

jobs:
  merge-neighborhoods:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Merge sheet data into neighborhoods file
        env:
          ONLY_SLUG: ""
        run: npm run merge:data

      - name: Commit changes
        id: commit
        run: |
          if git status --short | grep -q '.'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/js/neighborhoods-data.js package-lock.json package.json scripts/merge-neighborhoods.js
            git commit -m "chore: refresh neighborhood data"
            echo "committed=yes" >> "$GITHUB_OUTPUT"
          else
            echo "No changes to commit."
            echo "committed=no" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.commit.outputs.committed == 'yes'
        run: git push

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Internal Metrics | Zor Keeler</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <style>
    body { background:#f6f7fb; }
    main { padding: clamp(48px, 6vw, 80px) 0 80px; }
    .metrics-wrap { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
    .metrics-card {
      background:#fff;
      border-radius:18px;
      padding: clamp(24px, 4vw, 40px);
      box-shadow:0 36px 80px rgba(15,23,42,.08);
      margin-bottom:40px;
    }
    .metrics-card h2 { margin-top:0; }
    .iframe-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:24px;
      margin-top:24px;
    }
    iframe { border-radius:12px; background:#fff; }
  </style>
</head>
<body>
<main>
  <div class="metrics-wrap">
    <div class="metrics-card">
      <h1>Internal Dashboard</h1>
      <p class="muted">Quick look at raw NWMLS widgets. Keep this page internal only.</p>
    </div>

    <div class="metrics-card">
      <h2>Queen Anne</h2>
      <div class="iframe-grid">
        <div>
          <h3>Average Sale Price</h3>
          <iframe
          style="border:0; width:100%; height:400px;"
          src="https://nwmls.stats.showingtime.com/infoserv/s-v1/nuTw-wml?w=1600&h=400"
          loading="lazy"
        ></iframe>
        </div>
        <div>
          <h3>Homes for Sale</h3>
          <iframe
          style="border:0; width:100%; height:400px;"
          src="https://nwmls.stats.showingtime.com/infoserv/s-v1/nuTu-w2k?w=1600&h=400"
          loading="lazy"
        ></iframe>
        </div>
        <div>
          <h3>Average Days on Market</h3>
          <iframe
          style="border:0; width:100%; height:400px;"
          src="https://nwmls.stats.showingtime.com/infoserv/s-v1/nu7V-qgG?w=1600&h=400"
          loading="lazy"
        ></iframe>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
